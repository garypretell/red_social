<div infinite-scroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScrollDown($event)">
<div class="container-fluid bg-light">
  <br />
  <div class="row row-cols-1 row-cols-md-3" >
    
      <div class="col mb-4" *ngFor="
      let item of imagenes | async as imagenes;
      let i = index
    ">
        <div class="card h-100 shadow-sm p-3 bg-white rounded text-center">
          <div class="wrapper">
            <img
              class="card-img-top img-fluid mt-2"
              [src]="item?.image_url"
              alt="Card image cap"
            />
          </div>
          
          <div class="card-body">
            <span role="button" class="badge badge-pill badge-primary mt-3" (click)="descargar(item)">Descargar</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
