<div
      class="tab-pane fade show active"
      id="home"
      role="tabpanel"
      aria-labelledby="home-tab"
    >
      <form class="mt-3">
        <div class="form-row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="exampleInputEmail1">Tiempo de Enfermedad</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="motivo" class="form-label"
                >Motivo de la Consulta:</label
              >
              <textarea class="form-control" id="motivo" rows="3"></textarea>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="signos" class="form-label"
                >Signos y síntomas principales</label
              >
              <textarea class="form-control" id="signos" rows="3"></textarea>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="personales" class="form-label"
                >Antecedentes Personales:</label
              >
              <textarea
                class="form-control"
                id="personales"
                rows="3"
              ></textarea>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="familiares" class="form-label"
                >Antecedentes Familiares</label
              >
              <textarea
                class="form-control"
                id="familiares"
                rows="3"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="motivo" class="form-label"
                >Esta tomando algún medicamento:</label
              ><br />
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1">Si</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineRadio2">No</label>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="medicamento">Medicamento</label>
              <input
                type="text"
                class="form-control"
                id="medicamento"
                aria-describedby="emailHelp"
              />
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="uso" class="form-label">Motivo de uso:</label>
              <input
                type="text"
                class="form-control"
                id="uso"
                aria-describedby="emailHelp"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="dosis">Dosis</label>
              <input
                type="text"
                class="form-control"
                id="dosis"
                aria-describedby="emailHelp"
              />
            </div>
          </div>
        </div>
      </form>
    </div>
