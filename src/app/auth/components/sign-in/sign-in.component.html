  <div class="d-flex justify-content-center" style="margin-top: 80px !important;">
    <div class="col-sm-12 col-lg-6 card shadow mt-5 bg-body rounded" >
      <h5 class="align-self-center mt-4">Iniciar Sesión</h5>
      <hr class="mx-5">
      <form class="m-4 " (ngSubmit)="login()" [formGroup]="credentials">
        <div class="form-group">
          <label for="exampleInputEmail1">Correo Electrónico:</label>
          <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña:</label>
          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <hr class="mx-5">
        <button type="submit" class="btn btn-primary btn-block mt-4" [disabled]="!credentials.valid">Ingresar</button>
      </form>
    </div>
  </div>
