            </div>
            <input
              #file
              type="file"
              accept="image/*"
              (change)="preview(file.files)"
              style="display: none"
            />
          </div>
          <input class="form-control form-control-sm border border-danger rounded-pill mt-3" formControlName="youtube" (keyup)="youtubeLink($event)"  type="text" placeholder="Youtube Url" *ngIf="youtubeShow">
          <p class="text-danger" style="font-size: 12px;" *ngIf="!validateYoutube && youtubeShow"> *Ingrese link válido!</p>
          <div class="embed-responsive embed-responsive-16by9 mt-3" *ngIf="validateYoutube === true && youtubeShow === true && youtubeURL">
            <iframe
              class="embed-responsive-item"
              [src]="youtubeURL | safe"
              allowfullscreen
            ></iframe>
            
          </div>
          <button type="button" class="btn btn-danger btn-block btn-sm mt-1" *ngIf="validateYoutube  && youtubeShow  && youtubeURL" (click)="showLink()" >
            Limpiar
          </button>
          <img class="rounded mx-auto d-block mt-3" [src]="imgURL" height="200" *ngIf="imgURL" />
          <button type="button" class="btn btn-danger btn-block btn-sm mt-1" *ngIf="imgURL" (click)="limpiarFoto()" >
            Limpiar
          </button>
        </div>
      </div>
      
      <div class="modal-footer">
        <button type="button" (click)="publicar()" class="btn btn-primary btn-block rounded-lg" [disabled]="!publicacionForm.valid">
          Publicar
        </button>
      </div>
