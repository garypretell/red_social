<div class="container-fluid bg-light mt-5">
  <div class="row mt-5">
    <div class="col-md-6 offset-md-3">
      <div class="card rounded-5 shadow p-3 my-4 bg-white rounded" *ngIf="auth.canSuper(auth.user$ | async)">

            <img width="50px" height="50px" class="rounded-circle" [src]="user.avatar" alt="" />
            <input role="button" class="form-control rounded-pill bg-light"
              placeholder="¿Qué estás pensando, {{ user?.displayName }}?" type="text" (click)="mostrarModal()"
              readonly />

            <input #file type="file" accept="image/*" (change)="preview(file.files)" style="display: none" />
          </div>
          <input class="
              form-control form-control-sm
              border border-danger
              rounded-pill
              mt-3
            " formControlName="youtube" (keyup)="youtubeLink($event)" type="text" placeholder="Youtube Url"
            *ngIf="youtubeShow" />
          <p class="text-danger" style="font-size: 12px" *ngIf="!validateYoutube && youtubeShow">
            *Ingrese link válido!
          </p>
          <div class="embed-responsive embed-responsive-16by9 mt-3" *ngIf="
              validateYoutube === true && youtubeShow === true && youtubeURL
            ">
            <iframe class="embed-responsive-item" [src]="youtubeURL | appsafe" allowfullscreen></iframe>
          </div>
          <button type="button" class="btn btn-danger btn-block btn-sm mt-1"
            *ngIf="validateYoutube && youtubeShow && youtubeURL" (click)="showLink()">
            Limpiar
          </button>
          <img class="rounded mx-auto d-block mt-3" [src]="imgURL" height="200" *ngIf="imgURL" />
          <button type="button" class="btn btn-danger btn-block btn-sm mt-1" *ngIf="imgURL" (click)="limpiarFoto()">
            Limpiar
          </button>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" (click)="publicar()" class="btn btn-primary btn-block rounded-lg"
          [disabled]="!publicacionForm.valid">
          Publicar
        </button>
      </div>
